<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Hive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Open+Sans:wght@400;700&family=Poppins:wght@400;500;600;700&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">   
    <script src="https://kit.fontawesome.com/d519f2c1ee.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/responsive.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav_container">
                <div class="logo">

                    <img src="resources/nav-image/urban-hive.png" alt="">
                    <h1>UrbanHive</h1>
                </div>

                <div class="menus">
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Products</a></li>
                        <Button class="btn_primary">Login <i class="fa-solid fa-right-to-bracket login"></i></Button>

                </div>
            </div>
        </nav>

        <div class="banner">
            <div class="banner_container">
                <div class="banner_left">


                    <h1 class="banner_head">Man Bags</h1>
                    <p class="banner_text">New Men's collections</p>

                    <div class="socials">
                        <span style="color: blue;">
                            <i class="fa-brands fa-facebook"></i>
                        </span>
                        <span style="color: skyblue;">
                            <i class="fa-brands fa-twitter"></i>
                        </span>
                        <span style="color: red;">
                            <i class="fa-brands fa-youtube"></i>
                        </span>
                        <span style="color: darkviolet;">
                            <i class="fa-brands fa-square-instagram"></i>
                        </span>
                    </div>

                    <div class="buttons">
                        <button>See More</button>
                        <button>Shop Now</button>
                    </div>
                </div>

                <div class="banner_right">

                    <img src="resources/banner-image/bag-picture.jpg" alt="">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
